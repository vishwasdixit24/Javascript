<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Digital Clock</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="heading"><u>Digital Clock</u></h1>
  <div class="container">
    <div class="time-span hour"><span id="hour"></span>h</div>
    <div class="time-span min"><span id="min"></span>m</div>
    <div class="time-span sec"><span id="sec"></span>s</div>
  </div>



  <script src="script.js"></script>

</body>

</html>
